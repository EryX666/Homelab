cluster: "local"
# Default values for uptime-kuma.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
uptime-kuma:
  replicaCount: 1

  image:
    repository: louislam/uptime-kuma
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.20.0-debian"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  # If this option is set to false a StateFulset instead of a Deployment is used
  useDeploy: true

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}
  podLabels:
    {}
    # app: uptime-kuma
  podEnv:
    # a default port must be set. required by container
    - name: "UPTIME_KUMA_PORT"
      value: "3001"

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 3001
    nodePort:
    annotations: {}

  ingress:
    enabled: false
    # ingressClassName: traefik
    # annotations:
    #   kubernetes.io/ingress.class: traefik
    #   traefik.ingress.kubernetes.io/router.entrypoints: websecure
    #   traefik.ingress.kubernetes.io/router.tls: "true"
    #   traefik.ingress.kubernetes.io/router.tls.certresolver: le
    #   traefik.ingress.kubernetes.io/load-balancer.server.port: "3001"
    # hosts:
    #   - uptime.local.eryx.pro
    # tls:
    #   - secretName: eryx-pro-tls
    #     hosts: [uptime.local.eryx.pro]

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # nodeSelector:
  #   kubernetes.io/hostname: homelab.eryx.local

  tolerations: []

  affinity: {}

  livenessProbe:
    timeoutSeconds: 2
    initialDelaySeconds: 15

  readinessProbe:
    initialDelaySeconds: 5

  volume:
    enabled: true
    accessMode: ReadWriteOnce
    size: 4Gi
    # If you want to use a storage class other than the default, uncomment this
    # line and define the storage class name
    # storageClassName:
    # Reuse your own pre-existing PVC.
    existingClaim: {}

  strategy:
    type: Recreate
