apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          # Self-manage ArgoCD
          - name: argocd
            path: cluster-init/argoproj
            namespace: argocd
            wave: "0"

          # Critical Infrastructure
          - name: vault
            path: cluster-critical/vault
            namespace: vault
            wave: "1"

          - name: secret-store-csi-driver
            path: cluster-critical/secret-store-csi-driver
            namespace: kube-system
            wave: "1"

          - name: cert-manager
            path: cluster-critical/cert-manager
            namespace: cert-manager
            wave: "2"

          - name: traefik
            path: cluster-critical/traefik/traefik
            namespace: traefik
            wave: "3"

  template:
    metadata:
      name: "{{ `{{name}}` }}"
      namespace: "{{ `{{namespace}}` }}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{ `{{wave}}` }}"
    spec:
      project: default
      source:
        repoURL: https://github.com/omer-bar/Homelab
        targetRevision: main
        path: "{{ `{{path}}` }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ `{{namespace}}` }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true