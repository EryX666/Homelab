---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ui
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ include "vault.hostname" . }}`)
      kind: Rule
      services:
        - name: vault
          kind: Service
          port: 8200

  tls:
    secretName: {{ include "vault.secretname" . }}