cluster: "local"

vault:
  server:
    enabled: true
    image:
      repository: "vault"
      tag: "1.13.3"
      pullPolicy: IfNotPresent
    readinessProbe:
      enabled: false
    extraArgs: "--tls-skip-verify"
  dataStorage:
    storageClass: file
  ui:
    enabled: true
  csi:
    enabled: true
  injector:
    enabled: true
